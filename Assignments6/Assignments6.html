<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
        }
        .first{
            height: 20vh;
            width: 100%;
            display: grid;
            grid-template-rows: 1f 4f;
            grid-template-columns: 1f;
            gap: 0.5rem;
        }
        .item1{
            grid-row-start: 1;
            grid-row-end: 2;
            background-color: red;
        }
        .item2{
            grid-row-start: 2;
            grid-row-end: 4;
            background-color: yellow;
        }
        .second{
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            height: 30vh;
            display: grid;
            grid-template-columns: 1f 1f;
            grid-template-rows: 1f 1f;
            gap: 0.5rem;
        }
        .item3{
            grid-column-start: 1;
            grid-column-end: 2;
            background-color: blue;
        }
        .item4{
            grid-column-start: 2;
            grid-column-end: 3;
            background-color: aqua;
        }
        .third {
    height: 30vh;
    display: grid;
    grid-template-columns: 1f 1f 1.5f 1f;
    grid-template-rows: 1fr 1fr; /* Two rows of equal height */
    gap: 0.5rem;
}

.item5 {
    grid-row-start: 1;
    grid-row-end: 3;
    grid-column-start: 1;
    grid-column-end: 3;
    background-color: green;
}

.item6 {
    grid-column-start: 3;
    grid-column-end: 5;
    grid-row: 1 / 3; /* Spanning two rows */
    background-color: green;
}

.item7 {
    grid-column-start: 5;
    grid-column-end: 8;
    grid-row-start: 1;
    grid-row-end: 2; /* Occupying the first row */
    background-color: green;
}

.item8 {
    grid-column-start: 8;
    grid-column-end: 10;
    grid-row: 1 / 3; /* Spanning two rows */
    background-color: green;
}

.item9 {
    grid-column: 5 / 8;
    grid-row-start: 2;
    grid-row-end: 3; /* Occupying the second row */
    background-color: green;
}

    </style>
</head>
<body>
    <div class="first">
        <div class="item1">1</div>
        <div class="item2">2</div>
    </div>
    <div class="second">
        <div class="item3">3</div>
        <div class="item4">4</div>
    </div>

    <div class="third">
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
    </div>
</body>
</html>
